# suppress inspection "UnusedMessageFormatParameter" for whole file
# suppress inspection "SpellCheckingInspection" for whole file
firstname.regex=[A-Z][a-z]{1,25}
secondname.regex=[a-zA-z]{1,}'?-?[a-zA-Z]{2,}\\s?([a-zA-Z]{1,})?
name.description=Can only contain latin letters. Must start with uppercase.
login.regex=[a-zA-Z][a-zA-Z0-9-_\\.]{1,20}
login.description=Can only contain latin characters, numbers, dot, dash, underscore. Must start with the latin character.
phone.regex=(\\(?[0-9]{3}\\)?)[ .-]?([0-9]{3})[ .-]?([0-9]{2})[ .-]?([0-9]{2})
phone.description=A phone number should be looking something like (XXX)XXX-XX-XX. Non-numericals are optional.